<html>

<head>
    <title>temperature</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        function docReady(fn) {
            // see if DOM is already available
            if (document.readyState === "complete"
                || document.readyState === "interactive") {
                // call on next available tick
                setTimeout(fn, 1);
            } else {
                document.addEventListener("DOMContentLoaded", fn);
            }
        }

        docReady(function () {
            var resultContainer = document.getElementById('qr-reader-results');
            var lastResult, countResults = 0;
            var temperature = 0;
            function onScanSuccess(decodedText, decodedResult) {

                console.log(`Scan result ${decodedText}`, decodedResult);
                const obj = JSON.parse(decodedText);
                axios({
                    url: 'http://127.0.0.1:5000/temperature', method: 'get'
                }).then(function (response) {
                    $("#temperature").text(response.data.temperature);
                    temperature = response.data.temperature;
                    console.log(temperature);
                });
		axios({
                    url: 'http://127.0.0.1:5000/pressure', method: 'get'
                }).then(function (response) {
                    $("#pressure_D").text(response.data.pressure_D);
                    $("#pressure_S").text(response.data.pressure_S);
                    pressure = response.data.pressure_D;
                    console.log(pressure);
                });

		axios({
		    url: 'http://127.0.0.1:5000/finger', method: 'get'
		        }).then(function (response) {
			$("#pulse").text(response.data.pulse);
			$("#oxygen").text(response.data.oxygen);
			finger = response.data.oxygen;
			console.log(finger);
		});

                if (temperature != 0) {
                    axios({
                        method: 'post',
                        url: 'http://127.0.0.1:5000/add_present_user',
                        data: { 'user_id': obj.id, 'user_name': obj.name, 'temperature': temperature }
                    }).then(function (response) {
                        console.log(response.data);
                    });
                }

            }

            var html5QrcodeScanner = new Html5QrcodeScanner(
                "qr-reader", { fps: 2, qrbox: 500 });
            html5QrcodeScanner.render(onScanSuccess);
        });
        setInterval(() => {
            axios({
                url: 'http://127.0.0.1:5000/present_user', method: 'get'
            }).then(function (response) {
                console.log(response.data);
                $("#present_user").text(+response.data.user_id + "|" + response.data.user_name);
                $("#temperature").text(response.data.temperature);
            })

        }, 1000);
    </script>

</head>

<body>

            <a class="navbar-brand" href="#">人員體溫檢測</a>

    </nav>
    <div class="container-fluid">
        <div class="row">

                    <div class="row">

                        </div>

                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h1>體溫：</h1>
                        </div>
                        <div class="col">
                            <h5 class="card-title">
                                <div class="h1" id="temperature"></div>
                            </h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h1>血氧：</h1>
                        </div>
                        <div class="col">
                            <h5 class="card-title">
                                <div class="h1" id="oxygen"></div>
                            </h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h1>脈搏：</h1>
                        </div>
                        <div class="col">
                            <h5 class="card-title">
                                <div class="h1" id="pulse"></div>
                            </h5>
                        </div>
                    </div>
                   <div class="row">
                        <div class="col">
                            <h1>收縮壓：</h1>
                        </div>
                        <div class="col">
                            <h5 class="card-title">

                        </div>
                    </div>
                    <div class="row">

                        </div>

                                <div class="h1" id="pressure_D"></div>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div id="qr-reader" class="w-90"></div>
            </div>
        </div>

    </div>
